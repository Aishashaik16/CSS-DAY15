<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

<body>
    <header>
        <div class="header">
            <div class="item1 item">
                <a  class=img href="#"><img src="./black-logo.png" alt="himg" width="100px" height="50px"></a>
                <!-- <a href="#">HOME</a> -->
                <div class="item2">
                    <a href="#">HOME</a>
                    <a href="#">CATEGORY</a>
                    <a href="#">LISTING</a>
                    <a href="#">CONTACT US</a>
                    <a class="button" href="#"><i class="bi bi-plus-circle"></i>
                        Add Your Listing</a>
                </div>
            </div>
        </div>
        <label for="checkbox">
            <i class="bi bi-list"></i>
        </label>
        <input type="checkbox" id="checkbox">
        <div class="hide">
            <div class="n1 n">
                HOME
            </div>
            <div class="n2 n">
                CATEGORY
            </div>
            <div class="n3 n">
                LISTING
            </div>
            <div class="n4 n">
                CONTACT US
            </div>
        </div>
    </header>
    <div class="main-image">
        <div class="line">
            <p class="first">Over 36,500+ Active Listings</p>
            <p class="second">Find Nearby Places & Things</p>
        </div>
        <div class="main">
            <div class="main-container">
                <div class="main-container1">
                    <select name="areas" id="areas">
                        <option value="All Areas">All Areas</option>
                        <option value="New Village">New Village</option>
                        <option value="Old Town">Old Town</option>
                        <option value="Modern City">Modern City</option>
                    </select>
                </div>
                <div class="main-container2">
                    <input type="text" name="loc" placeholder="enter a location">
                </div>
                <div class="main-container3">
                    <select name="pr-range" id="pr-range">
                        <option value="Price Range">Price Range</option>
                        <option value="$100-$250">$100-$250</option>
                        <option value="$250-$500">$250-$500</option>
                        <option value="$500-$1,000">$500-$1000</option>
                        <option value="$1,000 or more">$1,000 or more</option>
                    </select>
                </div>
            </div>
            <div class="search-main">
                <div class="search">
                    <i class="bi bi-search"></i>
                </div>
                <div class="searchnow">
                    <a href="#" class="sn">Search Now</a>
                </div>
            </div>
        </div>
        <div class="main2">
            <!-- <div class="main21"> -->
            <div class="y1 y">
                <a class="a1" href="#"><i class="bi bi-house-door"></i></a>
            </div>
            <div class="y2 y">
                <a href="#"><i class="bi bi-egg-fried"></i></a>
                <!-- <p><a href="#">Food & Life</a></p> -->
            </div>
            <div class="y3 y">

            </div>
            <div class="y4 y">

                <!-- <p><a href="#">Shoping</a></p> -->
            </div>
            <div class="y5 y">
                <a href="#"><i class="bi bi-globe"></i></a>
                <!-- <p><a href="#">Traveling</a></p> -->
            </div>
            <!-- <p><a href="#">Apartments</a></p> -->
            <!-- </div> -->

        <div class="main3">
